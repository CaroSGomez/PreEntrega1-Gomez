<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MundoViajero - Tienda</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light menu">
        <div class="container-fluid">
          <a class="active" aria-current="page" href="#"
            ><img src="../images/globo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="opcionesMenu">
              <li class="nav-item"><a href="../index.html">Inicio</a></li>

              <li class="nav-item"><a href="./vuelos.html">Vuelos</a></li>
              <li class="nav-item"><a href="#">Hoteles</a></li>
              <li class="nav-item"><a href="./paquetes.html">Paquetes</a></li>
              <li class="nav-item"><a href="./tips.html">Tips de viaje</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="contenedor">
      <h1>Paquetes Nacionales</h1>
      <div class="contenedor-paquetes"></div>

      <div class="resultados"></div>

      <section>
        <article>
          <form method="GET">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
            <label for="mail">Email</label>
            <input type="email" name="mail" placeholder="carito@gmail.com" />
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" />
            <label for="text">Nacionalidad</label>
            <select name="Tipo de usuario" id="">
              <option value="Cultivador">Residente</option>
              <option value="Consumidor">Extranjero</option>
            </select>
            <label for="texto">Mensaje</label>
            <textarea
              name="texto"
              cols="30"
              rows="10"
              placeholder="En qué podemos ayudarte?"
            ></textarea>
            <input type="submit" value="Enviar formulario" />
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div>
        <p>Sitio desarrollado por Carolina Gómez</p>
        <a href="./paquetes.html">Ir arriba</a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="../js/paquetes.js"></script>
  </body>
